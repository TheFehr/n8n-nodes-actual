name: Sync Version and Publish

on:
  push:
    branches:
      - main

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
  sync-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Check and Update Version
        id: check_version
        run: |
          # Get the installed version of @actual-app/api
          API_VERSION=$(npm list @actual-app/api --depth=0 --json | jq -r '.dependencies["@actual-app/api"].version')

          # Get the current package version
          CURRENT_VERSION=$(jq -r .version package.json)

          echo "API Version: $API_VERSION"
          echo "Current Version: $CURRENT_VERSION"

          if [ "$API_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Versions differ. Updating package.json..."
            # Update version without creating a git tag immediately
            npm version $API_VERSION --no-git-tag-version --allow-same-version
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "version=$API_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Versions match. No update needed."
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        if: steps.check_version.outputs.updated == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and Push Version Bump
        if: steps.check_version.outputs.updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "chore: sync version with @actual-app/api v${{ steps.check_version.outputs.version }} [skip ci]"
          git push
