name: Sync Version and Publish

on:
  push:
    branches:
      - main
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  id-token: write  # Required for OIDC
  contents: write

jobs:
  sync-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Check and Update Version
        id: check_version
        run: |
          # Get the installed version of @actual-app/api
          API_VERSION=$(npm list @actual-app/api --depth=0 --json | jq -r '.dependencies["@actual-app/api"].version')

          # Get the current package version
          CURRENT_VERSION=$(jq -r .version package.json)

          echo "API Version: $API_VERSION"
          echo "Current Version: $CURRENT_VERSION"

          if [ "$API_VERSION" != "$CURRENT_VERSION" ]; then
            echo "Versions differ. Updating package.json..."
            # Update version without creating a git tag immediately
            npm version $API_VERSION --no-git-tag-version --allow-same-version
            echo "updated=true" >> $GITHUB_OUTPUT
            echo "version=$API_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Versions match. No update needed."
            echo "updated=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit Version Bump
        if: steps.check_version.outputs.updated == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add package.json package-lock.json
          git commit -m "chore: sync version with @actual-app/api v${{ steps.check_version.outputs.version }} [skip ci]"

      - name: Publish to NPM
        if: steps.check_version.outputs.updated == 'true'
        env:
          NPM_CONFIG_PROVENANCE: true
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
        run: npm run release

      - name: Push Version Bump
        if: steps.check_version.outputs.updated == 'true'
        run: |
          git push
